        <div id="call-form">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">User Name</span>
            <input
              type="text"
              id="userName"
              class="form-control"
              placeholder="User Name"
              aria-label="User Name"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Room Name</span>
            <input
              type="text"
              id="roomName"
              class="form-control"
              placeholder="Room Name"
              aria-label="Room Name"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <a id="call-button" class="m-auto mt-3">
          <button
            class="btn btn-md rounded"
            style="border-radius: 25px; background-color: #00436c; color: white"
          >
            Call Other User
          </button>
        </a>
      </div>
    </div>

    <div id="meet" style="height: 100vh; margin-top: -33px"></div>
    <div id="modal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Incoming Call</h5>
          </div>
          <div id="modal-body" class="modal-body"></div>
          <div class="modal-footer">
            <button
              id="reject-call"
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Reject
            </button>
            <button
              id="accept-call"
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Accept
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="modal-caller" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Calling</h5>
          </div>
          <div id="modal-caller-body" class="modal-body"></div>
          <div class="modal-footer">
            <button
              id="cancel-call"
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="modal-notification" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Call Status</h5>
          </div>
          <div id="modal-notification-body" class="modal-body"></div>
        </div>
      </div>
    </div>
  </body>

  <!-- Firebase -->
  <script src="./js/lib/const.js"></script>
  <script src="./js/config/firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-messaging.js"></script>

  <!-- Qiscus Meet  -->
  <script src="https://call.qiscus.com/v2/qiscus_external_api.min.js"></script>
  <script src="https://call.qiscus.com/v2/qiscus_core_api.min.js"></script>

  <!-- Meet Config  -->
  <script src="./js/lib/functions.js"></script>
  <script src="./js/config/meet-config.js"></script>
  <script src="./js/firebase-functions.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script>
    const callButton = document.getElementById("call-button");
    const callForm = document.getElementById("call-form");
    const meet = document.getElementById("meet");
    let token;

    // Trigger Call Button
    callButton.onclick = async function () {
      const room = appId + "/" + roomName;
      // Trigger FCM when Calling
      await notify(token, userName, room);

      $("#modal-caller").modal("show");
      $("#modal-caller-body").empty().append("<p> Calling other user...</p>");

      setTimeout(async () => {
        $("#modal-caller").modal("hide");
      }, 5000);

      $("#cancel-call").click(async () => {
        await notify(token, userName, REJECT_CALL);
        destroyCall("Call canceled");
      });

      // Show Qiscus Meet
      setTimeout(async () => {
        startCall();
      }, 5000);

      const data = getData(userName, roomName);
      const options = await getOptions(data, userName, room);

      let api = await new QiscusMeetExternalAPI(domain, options);

      // Triggered when user end the call
      await endCallCallback(api);
    };
  </script>
